<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARTOLERIA - Online Xerox Service</title>
    <link rel="stylesheet" href="styleX.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
    <div class="logo" >&nbsp;CARTOLERIA*&nbsp;</div>
</head>
<body>
    
    <div class="form-container">
        
        <h1>CARTOLERIA &emsp; PRINT-PRO</h1>
        <form action="confirmation.html" method="POST">
            <label for="customerName">Customer Name</label>
            <input type="text" id="customerName" name="customerName" placeholder="Enter your name" required >

            <label for="fileUpload">Upload PDF</label>
            <input type="file" id="fileUpload" name="fileUpload" accept=".pdf" required>

            <label for="pageSize">Select Page Size</label>
            <select id="pageSize" name="pageSize" >
                <option value="A4">A4</option>
                <option value="A3">A3</option>
                <option value="A5">A5</option>
                <option value="Legal">Legal</option>
            </select>

            <label for="layout">Select Layout</label>
            <select id="layout" name="layout" >
                <option value="portrait">Portrait</option>
                <option value="landscape">Landscape</option>
            </select>
            <label for="sides">Skip Sides</label>
            <select name="sides" id="sides">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <label for="phone number">Phone Number</label>
            <input type="number" placeholder="(+91)number">
            <label for="copies">Number Of Copies</label>
            <input type="number" placeholder="enter no of copies do you want" required>
            <label for="address">Address</label>
            <input type="text" placeholder="enter your address" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
